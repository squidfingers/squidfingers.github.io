<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }}{{ partial "page-title" . }}{{ end }}</title>
    {{ partial "head-favicon" . }}
    {{ partial "head-meta" . }}
    {{ partial "head-fonts" . }}
    {{ partial "head-css" . }}
    {{ partial "head-js" . }}
  </head>
  <body>
    <div class="main-body">
      {{ partial "main-header" . }}
      <main class="main-content">
        {{ block "main" . }}
        {{ end }}
      </main>
    </div>
    {{ partial "main-footer" . }}
    {{ partial "sessionrewind" . }}
  </body>
</html>
