{{ define "main" }}
  <div class="introduction">
    <p class="content">
      {{ .Params.introduction }}
    </p>
  </div>
  {{ with .Params.featured_project }}
    <div class="featured-project">
      <figure>
        <img src="{{ .image }}" alt="{{ .title }}">
        <figcaption>
          {{ .summary }}
        </figcaption>
      </figure>
    </div>
  {{ end }}
  {{/* partial "recent_projects.html" . */}}
  {{ partial "archived_projects.html" . }}
{{ end }}
