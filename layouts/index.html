{{ define "main" }}
  <div class="intro">
    <p class="content">
      {{ .Params.intro }}
    </p>
  </div>
  {{ with .Params.featured }}
    <div class="featured-project">
      <figure>
        <img src="{{ .image }}" alt="{{ .title }}">
        <figcaption>
          {{ .summary }}
        </figcaption>
      </figure>
    </div>
  {{ end }}
  {{/* partial "recent-projects.html" . */}}
  {{ partial "archived-projects.html" . }}
{{ end }}
