<div class="update">
  <div>
    {{ .Content }}
  </div>
  <h5 class="date">
    <a href="{{ .RelPermalink }}">{{ .Date.Format site.Params.datetimeFormat }}</a>
  </h5>
  {{ with .Params.tags }}
    <ul class="tag-list">
      {{ range . }}
        <li>
          <a href="/tags/{{ . | urlize }}/">{{ . }}</a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</div>
