<div class="update">
  <div class="update__content | prose">
    {{ .Content }}
  </div>
  <p class="update__date">
    <a href="{{ .RelPermalink }}">
      {{ .Date.Format "Jan 2, 2006 @ 3:04pm" }}
    </a>
  </p>
  {{ with .GetTerms "tags" }}
    <ul class="update__tag-list | tag-list">
      {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}" class="tag">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </ul>
  {{ end }}
</div>
